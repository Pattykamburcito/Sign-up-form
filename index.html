<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Now</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main> 
    <div class="main-container">
        <aside>
            <div class="logo-container">
                <img src="./img/odin-lined.png" alt="logo">
                <h1>ODIN</h1>
            </div>
        </aside>
        <section>
            <div class="text-container">
                <h2>This is not a real online Service! You know you need something like this in your life to help you realize your deepest dreams.Sign up now to get started</h2>
                </div>
                <div class="form-section">
                    <p> Lets do this!</p>
                    <form action="/" method="post" id="form_">
                        <div>
                            <label for="first_name">First Name</label>
                            <input type="text" id="first_name" required>
                        </div>
                        <div>
                            <label for="last_name">Last Name</label>
                            <input type="last_name" id="last_name" required>
                        </div>
                        <div>
                            <label for="email">Email</label>
                            <input type="email" id="email" required>
                        </div>
                        <div>
                            <label for="phone_number">Phone Number</label>
                            <input type="tel" id="phone_number" required>
                        </div>
                        <div>
                            <label for="password">Password</label>
                            <input type="password" id="password" required>
                        </div>
                        <div>
                            <label for="confirm_password">Confirm Password</label>
                            <input type="password" id="confirm_password" required>
                        </div>
                    </form>
                    <div class="button-container">
                      <button type="submit" form="form_">Create Account</button>
                      <p>Already have an Account?<a href="/">Log in</a></p> 
                    </div>
                </div>
            </div>
        </section>
    </div>
   </main>
 </body>
</html>
